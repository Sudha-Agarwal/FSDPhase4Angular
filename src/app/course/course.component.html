<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Author</th>
        <th>View</th>  
        <th><input type = "text" [(ngModel)] = "searchText" placeholder="Search course by name"></th>     
            </tr>
        </thead>


        <tbody>
            <tr *ngFor = "let course of courses | filter: searchText : 'name'">
                <td>{{course.id}}</td>
                <td>{{course.name | uppercase}}</td>
                <td>{{course.author}}</td>
                <td><a routerLink = "../course-detail/{{course.id}}">Details</a></td>
            
                <td></td>
            </tr>
        </tbody>
    </table>

</div>
